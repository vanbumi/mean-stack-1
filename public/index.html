<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Contact List App</title>

	<!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	

</head>

<body>
	<div class="container" ng-controller="AppCtrl">
	    <h1>Contact List</h1>

		{{contactlist.name}}

	    <table class="table">
	    	<thead>
	    		<tr>
	    			<th>Name</th>
	    			<th>Email</th>
	    			<th>Number</th>
					<th>Actions</th>
	    		</tr>
	    	</thead>
	    	<tbody>
				<tr>
					<td><input class="form-control" type="text" ng-model="contact.name"></td>
					<td><input class="form-control" type="text" ng-model="contact.email"></td>
					<td><input class="form-control" type="text" ng-model="contact.number">
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
				</tr>
	    		<tr ng-repeat="contact in contactlist">
	    			<td>{{ contact.name }}</td>
	    			<td>{{ contact.email }}</td>
	    			<td>{{ contact.number }}</td>
	    		</tr>
	    	</tbody>
	    </table>

	</div>
	

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
	<script src="controllers/controller.js"></script>
</body>
</html>
